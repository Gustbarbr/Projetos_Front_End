<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Fonte Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header id="qr-header">
        <h1>Gerador de QR Code</h1>
        <p>Insira uma URL ou texto, para gerar um QR Code</p>
      </header>
      <div id="qr-form">
        <input type="text" placeholder="Digite a URL ou texto..." />
        <button>Gerar QR Code</button>
      </div>
      <div id="qr-code">
        <img src="img/qrcode.png" alt="QR Code" />
      </div>
    </div>
  </body>
</html>
