<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- A tag abaixo faz com que o conteúdo se adapte ao dispositivo, deixando a escala 1:1. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsividade</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Media query é um recurso utilizado para criar breakpoints. Os breakpoints são responsáveis por adaptar o projeto a diferentes tipos de tela. -->
    <h1>Mude a cor pelo tamanho da tela</h1>
    <!-- Ao utilizar o parâmetro min-width na media query é possível desenvolver projetos do tipo mobile first. 
    Essa técnica é mais utilizada quando se sabe que a maioria dos usuários usam um dispositivo móvel. -->
    <p>Media query com min-width</p>
    <!-- Landscape afeta apenas quando o dispositivo está rotacionado. -->
    <h3>Visível em landscape</h3>
</body>
</html>
